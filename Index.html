<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Match Tracker - Score Update</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root{
      --gap: 4px;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: #0f1115;
      color: #e8eaed;
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      overflow: hidden;

      /* Top safe area for notch and side insets */
      padding-top: env(safe-area-inset-top);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      box-sizing: border-box;
    }

    .topbar {
      flex: 0 0 auto;
      display: grid;
      grid-template-columns: auto 1fr auto auto;
      align-items: center;
      padding: 6px;
      font-size: 16px;
      border-bottom: 1px solid #2a2f3a;
      gap: 8px;
    }

    .score {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    button.small {
      font-size: 14px;
      padding: 6px 10px;
      background: #1b2130;
      color: #e8eaed;
      border: 1px solid #2a2f3a;
      border-radius: 6px;
    }

    .main, .totalsView {
      flex: 1 1 auto;
      display: none;
      flex-direction: column;
      padding: var(--gap);
      box-sizing: border-box;
    }

    .main.active, .totalsView.active {
      display: flex;
    }

    .player-grid {
      flex: 0 0 40%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(5, 1fr);
      gap: var(--gap);
    }

    .player-grid button {
      font-size: 32px;
      border: 1px solid #2a2f3a;
      border-radius: 6px;
      background: #151922;
      color: #e8eaed;
    }

    .player-grid button.active {
      background: #3a4b6b;
    }

    .actions {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2 columns */
      grid-template-rows: repeat(3, 1fr); /* 3 rows */
      gap: var(--gap);
      margin-top: var(--gap);

      /* Bottom safe area for home indicator */
      padding-bottom: env(safe-area-inset-bottom);
      box-sizing: border-box;
    }

    .actions button {
      font-size: 48px;
      border: 1px solid #2a2f3a;
      border-radius: 6px;
      background: #1b2130;
      color: #e8eaed;
      transition: background 0.2s;
    }

    .actions button.flash {
      background: #3a4b6b !important;
    }

    .totalsView table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    .totalsView th, .totalsView td {
      border: 1px solid #2a2f3a;
      padding: 4px;
      text-align: center;
    }

    .totalsView th {
      background: #1b2130;
    }

    .totalsView .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .totalsView button {
      font-size: 12px;
      padding: 4px 8px;
      background: #1b2130;
      color: #e8eaed;
      border: 1px solid #2a2f3a;
      border-radius: 6px;
    }

    .player-input {
      width: 100%;
      font-size: 14px;
      background: #151922;
      color: #e8eaed;
      border: 1px solid #2a2f3a;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <button class="small" id="resetBtn">Reset</button>
    <div class="score" id="scoreDisplay">0 - 0</div>
    <button class="small" id="oppGoalBtn">Opp Goal</button>
    <button class="small" id="viewByPlayer">By Player</button>
  </div>

  <div class="main active" id="mainView">
    <div class="player-grid" id="playerGrid"></div>
    <div class="actions">
      <button data-action="save">Save</button>
      <button data-action="tackle">Tackle</button>
      <button data-action="pass">Pass</button>
      <button data-action="dribble">Dribble</button>
      <button data-action="assist">Assist</button>
      <button data-action="goal">Goal</button>
    </div>
  </div>

  <div class="totalsView" id="totalsView">
    <div class="header">
      <button id="backBtn">Back</button>
      <h3>Player Totals</h3>
      <div></div>
    </div>
    <table id="playerTotalsTable">
      <thead>
        <tr><th>Player</th><th>Saves</th><th>Tackles</th><th>Passes</th><th>Dribbles</th><th>Assists</th><th>Goals</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const players=["Ahmad","Brooke","Dhiv","Finley","Jacob","James","Joseph","Seth","Thea","Tristan"];
    const ACTIONS=["save","tackle","pass","dribble","assist","goal"];
    const STORAGE_KEY="match-tracker-safearea";

    function loadState(){
      try{const raw=localStorage.getItem(STORAGE_KEY);if(!raw)return null;return JSON.parse(raw);}
      catch(e){return null;}
    }
    function saveState(){localStorage.setItem(STORAGE_KEY,JSON.stringify({players,stats,oppGoals}));}
    function freshStats(){const o={};players.forEach((p,i)=>{o[i]={save:0,tackle:0,pass:0,dribble:0,assist:0,goal:0};});return o;}

    let stats=freshStats();
    let oppGoals=0;
    const saved=loadState();
    if(saved&&JSON.stringify(saved.players)===JSON.stringify(players)){stats=saved.stats;oppGoals=saved.oppGoals||0;}else{saveState();}

    let currentPlayer=null;
    const playerGrid=document.getElementById("playerGrid");
    players.forEach((p,i)=>{
      const btn=document.createElement("button");
      btn.textContent=p;
      btn.dataset.idx=i;
      btn.addEventListener("click",()=>{
        currentPlayer=i;
        document.querySelectorAll("#playerGrid button").forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
      });
      playerGrid.appendChild(btn);
    });

    document.querySelectorAll(".actions button").forEach(btn=>{
      btn.addEventListener("click",()=>{
        btn.classList.add("flash");
        setTimeout(()=>btn.classList.remove("flash"),200);

        const action=btn.dataset.action;
        if(currentPlayer===null){alert("Please select a player first");return;}
        stats[currentPlayer][action]++;
        updateScore();
        saveState();
        if("vibrate"in navigator)navigator.vibrate(10);
      });
    });

    function updateScore(){
      const ourGoals=Object.values(stats).reduce((sum,s)=>sum+s.goal,0);
      document.getElementById("scoreDisplay").textContent=`${ourGoals} - ${oppGoals}`;
    }

    function renderPlayerTotals(){
      const tbody=document.querySelector("#playerTotalsTable tbody");
      tbody.innerHTML="";
      players.forEach((p,i)=>{
        const s=stats[i];
        const row=document.createElement("tr");
        row.innerHTML=`<td><input value="${p}" data-idx="${i}" class="player-input"></td>
                       <td>${s.save}</td><td>${s.tackle}</td><td>${s.pass}</td><td>${s.dribble}</td><td>${s.assist}</td><td>${s.goal}</td>`;
        tbody.appendChild(row);
      });
      document.querySelectorAll(".player-input").forEach(inp=>{
        inp.addEventListener("change",()=>{
          const i=+inp.dataset.idx;
          players[i]=inp.value.trim()||players[i];
          saveState();
          renderPlayerTotals();
        });
      });
    }

    document.getElementById("viewByPlayer").addEventListener("click",()=>{
      document.getElementById("mainView").classList.remove("active");
      document.getElementById("totalsView").classList.add("active");
      renderPlayerTotals();
    });
    document.getElementById("backBtn").addEventListener("click",()=>{
      document.getElementById("totalsView").classList.remove("active");
      document.getElementById("mainView").classList.add("active");
    });

    document.getElementById("resetBtn").addEventListener("click",()=>{
      if(confirm("Reset all stats and score to zero?")){
        stats=freshStats();
        oppGoals=0;
        currentPlayer=null;
        document.querySelectorAll("#playerGrid button").forEach(b=>b.classList.remove("active"));
        updateScore();
        renderPlayerTotals();
        saveState();
      }
    });

    document.getElementById("oppGoalBtn").addEventListener("click",()=>{
      oppGoals++;
      updateScore();
      saveState();
    });

    updateScore();
  </script>
</body>
</html>
